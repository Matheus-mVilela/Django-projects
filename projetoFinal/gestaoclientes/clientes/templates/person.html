{%extends 'base.html'%}

{%block title%}LOGIN PAGE {%endblock%}

{%block main%}
<a href="{%url 'logout'%}">Sair</a>
<ul>
    {%for person in persons%}
    <li><a href="{% url 'person_update' person.id%}">{{person.first_name}}</a>
        <a  href="{% url 'person_delete' person.id%}"  class="btn btn-danger">Excluir</a>
    </li>
    {%endfor%}
</ul>

<a href="{%url 'person_new'%}" class="btn btn-warning">Cadastar Novamente</a>

{%endblock%}
